<meta charset="UTF-8">
<script>
    /*
    Problema: Divisão de herança
    Peça para o usuário informar a quantidade de cabeças de gado que um fazendeiro possui e também informar quantos herdeiros possui. Antes de falecer, o fazendeiro doará 15% dessas cabeças de gado. Calcule e apresente quantas cabeças de gado restarão para cada herdeiro.
    */

    //ENTRADA
    const quantidadeCabeçasGado = parseInt(prompt("Digite a quantidade de cabeças de gado que o fazendeiro possui"));
    const quantidadeHerdeiros = parseInt(prompt("Diga o número de herdeiros"));

    //CONSTANTE DE PORCENTAGEM A SER DOADA
    const doacao = 15;

    //PROCESSAMENTO
    let cabeçasGadoRestantes = quantidadeCabeçasGado - (quantidadeCabeçasGado * (doacao / 100));
    let cabeçasGadoPorHerdeiro = cabeçasGadoRestantes / quantidadeHerdeiros;

    //SAÍDA
    document.write("Cabeças de gado restantes após a doação: " + cabeçasGadoRestantes + "<br>");
    document.write("Cabeças de gado para cada herdeiro: " + cabeçasGadoPorHerdeiro.toFixed(2));
</script>
</script>
