<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Conversão de moedas
    O usuário do programa pretende viajar para os Estados Unidos da América. Peça para ele informar quantos dólares levará para gastar durante a viagem. Também peça para o usuário informar a cotação do dólar. Ao final, apresente, em reais, quanto o usuário gastará na viagem.
    */

    //ENTRADA
    const quantidadeDolares = parseFloat(prompt("Digite a quantidade de dólares que você levará:"));
    const cotacaoDolar = parseFloat(prompt("Digite a cotação atual do dólar (em reais por dólar):"));

    //PROCESSAMENTO
    let gastoEmReais = quantidadeDolares * cotacaoDolar;

    //SAÍDA
    document.write("Você gastará em reais: R$" + gastoEmReais.toFixed(2));
</script>
